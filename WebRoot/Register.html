<!DOCTYPE HTML>
<html>
  <head>
    <link rel="Shortcut Icon" type="image/x-icon" href="pics/title.ico" />
    <link rel="stylesheet" type="text/css" href="style/nb.css" />
    <meta http-equiv="content-type" content="text/html; charset=gb2312">
    <title>注册</title>
  </head>
  <body>
    <div>
      <h1>报刊订阅管理系统――注册</h1><br />
      <form name="myform_2" method="post" onsubmit="return checkinput(this);" action="CheckRegister.jsp">
       
        <table>
          <tr>
            <td>用户账号：</td>
            <td><input type="text" name="uid" maxlength="20"/></td>
            <td class="spe2">请输入数字，字母，下划线组合(4-20位)</td>
          </tr>
          <tr>
            <td>用户密码：</td>
            <td><input type="password" name="upass" maxlength="20"/></td>
            <td class="spe2">请输入数字，字母，下划线组合(4-20位)</td>
          </tr>
          <tr>
            <td>确认密码：</td>
            <td><input type="password" name="upass_1" maxlength="20"/></td>
            <td class="spe2">重复输入上一步密码</td>
          </tr>
          <tr>
            <td>用户姓名：</td>
            <td><input type="text" name="uname" maxlength="8"/></td>
            <td class="spe2">请输入姓名(2-4位)</td>
          </tr>
          <tr>
            <td>身份证号：</td>
            <td><input type="text" name="uidnum" maxlength="18"/></td>
            <td class="spe2">请输入身份证号(18位)</td>
          </tr>
          <tr>
            <td>用户电话：</td>
            <td><input type="text" name="uphone" maxlength="16"/></td>
            <td class="spe2">请输入的数字组合(7-16位)</td>
          </tr>
          <tr>
            <td>用户地址：</td>
            <td><input type="text" name="uad" maxlength="30"/></td>
            <td class="spe2">请输入汉字，数字，字母，下划线组合(30位以内)</td>
          </tr>
          <tr>
            <td>所在部门：</td>
            <td><select name="did" >
                    <option value="KF001">开发一部 </option>                 
                    <option value="KF002">开发二部 </option>
                    <option value="KF003">开发三部 </option>
                    <option value="KF004">开发四部 </option>
                    <option value="KF005">开发五部 </option>  
                    <option value="KF006">开发六部 </option>                 
                    <option value="XQ101">需求一部 </option>
                    <option value="XQ102">需求二部 </option>
                    <option value="XQ103">需求三部 </option>
                    <option value="SJ201">设计一部 </option> 
                    <option value="SJ202">设计二部 </option>                 
                    <option value="SJ203">设计三部 </option>
                    <option value="SJ204">设计四部 </option>
                    <option value="CS301">测试一部 </option>
                    <option value="CS302">测试二部 </option>
                    <option value="CS303">测试三部 </option>
                    <option value="CS304">测试四部 </option>
                    <option value="BG401">版本管理一部 </option>
                    <option value="BG402">版本管理二部 </option>
                    <option value="YW501">运维一部 </option> 
                    <option value="YW502">运维二部 </option>
                    <option value="YW503">运维三部 </option>
                    <option value="YW504">运维四部 </option>
                    <option value="YW505">运维五部 </option>
                    <option value="YW506">运维六部 </option>           
                 </select>
            </td>
            <td class="spe2">请从下拉列表中选择部门</td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="确认注册" /></td>
            <td></td>
          </tr>
        </table> 
      </form>
    </div>
    
    <script type="text/javascript"> 
	  function checkinput(myform_2)
      {
         //是否输入用户账号
         if(!isN_L(myform_2.uid.value))
         {
           alert("账号格式输入错误!");
           return false;
         }
         if(!isN_L(myform_2.upass.value))
         {
           alert("密码格式输入错误!");
           return false;
         }
         if(!isName(myform_2.uname.value))
         {
           alert("姓名格式输入错误!");
           return false;
         }
         
         if(isIdnum(myform_2.uidnum.value))
         {
           alert("身份证格式输入错误!");
           return false;
         }
         if(isPhone(myform_2.uphone.value))
         {
           alert("电话号码格式输入错误!");
           return false;
         }
         if(myform_2.uad.value=="null")
         {
           alert("地址格式输入错误!");
           return false;
         }
         if(myform_2.upass.value != myform_2.upass_1.value)
         {
           alert("两次密码输入结果不一致，请重新输入!");
           return false;
         }
      }
      function isN_L(str){
         var reg = /^[a-zA-Z0-9_]{4,20}$/;
         return (reg.test(str));
      }
      function isName(str){
         var reg = /^[\u4e00-\u9fa5]{2,4}$/;
         return (reg.test(str));
      }
      function isIdnum(str){
         var reg = /^d{15}|d{}18$/;
         return (reg.test(str));
      }
      function isPhone(str){
         var reg = /^d{7,16}$/;
         return (reg.test(str));
      }
     </script>
  </body>
</html>
