	 <script type="text/javascript"> 
	  function checkinput(myform_1)
      {
         if(myform_1.id.value=="")
         {
           alert("请输入用户账号!");
           return false;
         }
         if(myform_1.pass.value=="")

           alert("请输入密码!");
           return false;

      }
